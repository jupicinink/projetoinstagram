<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />

  <title>Faça seu cadatro</title>
</head>
<body>
  
  <div id="wrapper">
    
    <!-- ARREA CONTAINER -->
    <div id="container-signup">

      <!-- AREA CENTRAL -->
      <div class="column right">
        <div class="login-panel">
          <div class="logo">
            <img class="logo-img" src="assets/logo.png" alt="Logo do Sujeitogram">
          </div>
          <div class="message">
            <span>Cadastre-separa ver fotos e vídeos de seus amigos</span>
          </div>

          <button class="facebook">Entrar com o Facebook</button>
          <div class="division">
            <div class="line"></div>
            <div class="tag">ou</div>
            <div class="line"></div>
          </div>
          <form>
            <input placeholder="Numero ou email" type="text" name="email"/>
            <input placeholder="Nome Complete" type="text" name="name"/>
            <input placeholder="Nome do Usuario" type="text" name="username"/>
            <input placeholder="Senha" type="password" name="password" />

            <input type="submit" value="Entrar" />
          </form>
        </div>

        <div class="infobox">
          <p>Tem uma conta? <a href="index.html">Conecte-se</a> </p>
        </div>

        <div class="get-app-panel">
          Obtenha o aplicativo.
          <div class="app-buttons">
            <a href="#">
              <img src="assets/appstore.png" alt="Baixe na AppStore">
            </a>
            <a href="#">
              <img src="assets/googleplay.png" alt="Baixe na Googleplay">
            </a>
          </div>
        </div>

      </div>
      <!-- FIM AREA DIREITA -->


    </div>
    <!-- INICIO FOOTER-->
    <footer>
      <div class="footer-inner">
        <a href="#">About us</a>
        <a href="#">Support</a>
        <a href="#">Blog</a>
        <a href="#">Press</a>
        <a href="#">API</a>
        <a href="#">Jobs</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Directory</a>
        <a href="#">Profiles</a>
        <a href="#">HashTags</a>
        <a href="#">Laanguage</a>
        <div class="text-small">@ 2022 Instagram</div>

      </div>
    </footer>
  </div>

</body>
</html>
